<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="450" height="466" viewBox="0 0 450 466" role="img"
    aria-label="Ícone de rolo de pintura com tinta escorrendo">
    <!-- fundo claro -->
    <rect x="0" y="0" width="450" height="466" rx="20" ry="20" fill="#f3f3f4" />

    <!-- borda externa -->
    <rect x="12" y="12" width="426" height="442" rx="20" ry="20" fill="none" stroke="#000"
        stroke-width="12" />

    <!-- moldura interna -->
    <rect x="44" y="44" width="362" height="378" rx="8" ry="8" fill="none" stroke="#000"
        stroke-width="10" />

    <!-- suporte do rolo / parte superior (retângulo arredondado) -->
    <rect x="84" y="60" width="282" height="72" rx="12" ry="12" fill="#f3f3f4" stroke="#000"
        stroke-width="12" />

    <!-- pequeno detalhe do suporte (linha abaixo do rolo) -->
    <rect x="108" y="128" width="234" height="14" rx="6" ry="6" fill="#000" />

    <!-- corpo da tinta (a área preta onde as gotas saem) -->
    <g transform="translate(0, 12)">
        <!-- retângulo central que segura as gotas -->
        <rect x="132" y="146" width="186" height="176" rx="10" ry="10" fill="#000" />

        <!-- corte superior para parecer apoio (pequeno recorte claro) -->
        <rect x="132" y="146" width="186" height="16" fill="#000" />

        <!-- gotas: desenhadas com paths para formas arredondadas naturais -->
        <!-- gota esquerda (longa) -->
        <path d="M150 260
             C150 300, 150 320, 170 320
             C190 320, 190 300, 190 280
             C190 260, 170 260, 170 260
             Z" fill="#000" />

        <!-- gota central (com entalhe semicircular no topo) -->
        <path d="M220 260
            C 318 290, 310 320, 290 320
        C 270 320, 270 290, 270 290
             Z" fill="#000" />

        <!-- gota direita (curta) -->
        <path d="M280 260
             C 270 290, 255 310, 240 310
        C 225 310, 225 290, 225 290
             Z" fill="#000" />
    </g>

    <!-- contorno escuro do corte abaixo do rolo para conectar ao corpo da tinta -->
    <rect x="120" y="136" width="210" height="18" rx="6" ry="6" fill="none" stroke="#000"
        stroke-width="8" />

    <!-- contorno extra para contraste do rolo (moldura interior do retângulo do rolo) -->
    <rect x="96" y="76" width="258" height="44" rx="8" ry="8" fill="none" stroke="#000"
        stroke-width="8" />

</svg>
